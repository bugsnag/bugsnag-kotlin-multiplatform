<!DOCTYPE html>
<html lang="en">
<head>
    <title>BugSnag Mazerunner Multiplatform</title>

    <script>
        let count = 1
        const timeout = window.setInterval(function() {
            if (window["Mazerunner"]) {
                document.getElementById('compose-content').innerHTML = '<h1>MazeRunner has finished loading (hurray)</h1>';
                Mazerunner.StartMazerunner('compose-content');
                window.clearInterval(timeout);
            } else {
                document.getElementById('compose-content').innerHTML = '<h1>Starting Mazerunner ' + count + '</h1>';
                count++;
            }
        }, 100);
    </script>
</head>
<body>
<div id="compose-content">
    <h1>Loading...</h1>
</div>
<script src="app.js" async></script>
</body>
</html>
